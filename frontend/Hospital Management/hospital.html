<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="hospital.css">
    <link rel="icon" href="Medical Snake.webp" type="image/x-icon">
    <script src="hospital.js" defer></script>
</head>

<body>
    <div class="main-content">
        <header>
            <div class="header-title">
                <h2><span class="las la-hospital"></span> Hospital Panel</h2>
            </div>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here">
            </div>

            <div class="user-wrapper">
                <img src="Profil Photo.webp" width="40px" height="40px" alt="Profile">
                <div> </div>
            </div>
        </header>

        <main>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1></h1>
                        <span>Hospitals</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>
                <div class="card-single doctor-count">
                    <div>
                        <h1>0</h1>
                        <span>Doctors</span>
                    </div>
                    <div>
                        <span class="las la-user-md"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>85%</h1>
                        <span>Performance</span>
                    </div>
                    <div>
                        <span class="las la-chart-line"></span>
                    </div>
                </div>
            </div>

            <div class="recent-grid">
                <div class="hospital-cards-container" id="hospitalCardsContainer">
                </div>
                <div class="add-doctor">
                    <div class="card">
                        <div class="card-header">
                            <h3>Add New Doctor</h3>
                        </div>
                        <div class="card-body">
                            <form id="addDoctorForm" class="add-doctor-form">
                                <div class="form-group">
                                    <label for="doctorName">First Name</label>
                                    <input type="text" id="doctorName" name="doctorName" required>
                                </div>
                                <div class="form-group">
                                    <label for="doctorSurName">SurName</label>
                                    <input type="text" id="doctorSurName" name="doctorSurName" required>
                                </div>
                                <div class="form-group">
                                    <label for="specialization">Specialization</label>
                                    <input type="text" id="specialization" name="specialization">
                                </div>
                                <div class="form-group">
                                    <label for="experience">Experience (years)</label>
                                    <input type="number" id="experience" name="experience" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="tel" id="phone" name="phone" required>
                                </div>
                                <div class="form-group">
                                    <label for="hospitalName">HospitalName</label>
                                    <input type="tel" id="hospitalName" name="hospital" required>
                                </div>
                                <div class="form-group">
                                    <label for="photo">Profile Photo</label>
                                    <input type="file" id="photo" name="photo" accept="image/*">
                                </div>
                                <button type="submit" class="submit-btn">Add Doctor</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <div class="modal" id="hospitalModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Hospital Information</h3>
                <button id="closeHospital">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="hospitalName">
                            <span class="las la-hospital"></span>
                            Hospital Name
                        </label>
                        <input type="text" id="hospitalName" placeholder="Enter hospital name">
                    </div>
                    <div class="form-group">
                        <label for="hospitalAddress">
                            <span class="las la-map-marker"></span>
                            Address
                        </label>
                        <input type="text" id="hospitalAddress" placeholder="Enter address">
                    </div>
                    <div class="form-group">
                        <label for="hospitalContact">
                            <span class="las la-phone"></span>
                            Contact
                        </label>
                        <input type="text" id="hospitalContact" placeholder="Enter contact number">
                    </div>
                    <div class="form-group">
                        <label for="hospitalEmail">
                            <span class="las la-envelope"></span>
                            Email
                        </label>
                        <input type="email" id="hospitalEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="hospitalHours">
                            <span class="las la-clock"></span>
                            Working Hours
                        </label>
                        <input type="text" id="hospitalHours" placeholder="Enter working hours">
                    </div>
                    <div class="form-group">
                        <label for="hospitalBeds">
                            <span class="las la-bed"></span>
                            Bed Capacity
                        </label>
                        <input type="number" id="hospitalBeds" placeholder="Enter bed capacity">
                    </div>
                    <div class="form-group">
                        <label for="hospitalEstablished">
                            <span class="las la-calendar"></span>
                            Established Year
                        </label>
                        <input type="text" id="hospitalEstablished" placeholder="Enter established year">
                    </div>
                    <div class="form-group">
                        <label for="hospitalCertification">
                            <span class="las la-certificate"></span>
                            Certification
                        </label>
                        <input type="text" id="hospitalCertification" placeholder="Enter certification">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveHospital" class="save-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="doctorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Doctors</h3>
                <button id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="doctor-edit-list">
                </div>
                <button id="addNewDoctor" class="add-btn">Add New Doctor</button>
                <button id="saveDoctors" class="save-btn">Save Changes</button>
            </div>
        </div>
    </div>
</body>

</html>
