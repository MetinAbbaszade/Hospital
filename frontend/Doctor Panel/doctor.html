<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Panel</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="doctor.css">
    <link rel="icon" href="Medical Snake.webp" type="image/x-icon">
</head>

<body>
    <header>
        <h2><span class="las la-stethoscope"></span> Doctor Panel</h2>
        <div class="search-wrapper">
            <span class="las la-search"></span>
            <input type="search" placeholder="Search here" />
        </div>
        <div class="user-wrapper">
            <img src="Profil Photo.webp" width="40" height="40">
            <div>
                <h4 id="doctorName"></h4>
                <small id="specialization"></small>
            </div>
        </div>
    </header>

    <main>
        <div class="cards">
            <div class="card-single">
                <div>
                    <h1 id="totalAppointments">0</h1>
                    <span>Total Appointments</span>
                </div>
                <div>
                    <span class="las la-calendar"></span>
                </div>
            </div>

            <div class="card-single">
                <div>
                    <h1 id="todayAppointments">0</h1>
                    <span>Today's Appointments</span>
                </div>
                <div>
                    <span class="las la-calendar-check"></span>
                </div>
            </div>

            <div class="card-single">
                <div>
                    <h1 id="rating">4.8</h1>
                    <span>Rating</span>
                </div>
                <div>
                    <span class="las la-star"></span>
                </div>
            </div>
        </div>

        <div class="recent-grid">
            <div class="card">
                <div class="card-header">
                    <h3>Recent Appointments</h3>
                    <button>See all <span class="las la-arrow-right"></span></button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <td>Patient Info</td>
                                    <td>Date</td>
                                    <td>Time</td>
                                    <td>Status</td>
                                    <td>Actions</td>
                                </tr>
                            </thead>
                            <tbody id="appointmentsList">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Doctor Details</h3>
                    <button onclick="editProfile()">Edit <span class="las la-edit"></span></button>
                </div>
                <div class="card-body">
                    <div class="doctor-details">
                        <div class="detail-item">
                            <span class="las la-user"></span>
                            <div class="info">
                                <h4>Full Name</h4>
                                <small id="fullName"></small>
                            </div>
                        </div>
                        <div class="detail-item">
                            <span class="las la-envelope"></span>
                            <div class="info">
                                <h4>Email</h4>
                                <small id="email"></small>
                            </div>
                        </div>
                        <div class="detail-item">
                            <span class="las la-phone"></span>
                            <div class="info">
                                <h4>Phone</h4>
                                <small id="phone"></small>
                            </div>
                        </div>
                        <div class="detail-item">
                            <span class="las la-stethoscope"></span>
                            <div class="info">
                                <h4>Specialization</h4>
                                <small id="specializationInfo"></small>
                            </div>
                        </div>
                        <div class="detail-item">
                            <span class="las la-briefcase"></span>
                            <div class="info">
                                <h4>Experience</h4>
                                <small id="experience"></small>
                            </div>
                        </div>
                        <div class="detail-item">
                            <span class="las la-hospital"></span>
                            <div class="info">
                                <h4>Hospital</h4>
                                <small id="hospitalName"></small>
                            </div>
                        </div>
                        <div class="detail-item">
                            <span class="las la-hospital"></span>
                            <div class="info">
                                <h4>Licence N<sup>o</sup></h4>
                                <small id="licenseNo"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Profile</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="editFirstName">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="editLastName">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="editEmail" disabled>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="editPhone">
                </div>
                <div class="form-group">
                    <label>Experience</label>
                    <input type="text" id="editExperience">
                </div>
                <div class="form-group">
                    <label>License N<sup>o</sup></label>
                    <input type="text" id="editLicense" disabled>
                </div>
                <div class="form-group">
                    <label>Hospital</label>
                    <input type="text" id="editHospital" disabled>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="saveProfile()" class="btn btn-main">Save Changes</button>
                <button onclick="closeModal()" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="doctor.js"></script>
</body>

</html>
