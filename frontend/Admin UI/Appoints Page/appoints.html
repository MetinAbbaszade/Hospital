<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAze Hospitals</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="appoints.css">
    <link rel="icon" href="Medical Snake.webp" type="image/x-icon">
</head>

<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h1><span class="las la-star-of-life"></span> <span>MedAze</span></h1>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="http://127.0.0.1:5506/frontend/Admin%20UI/admin.html" class="active"><span class="las la-igloo"></span>
                        <span>Dashboard</span></a>
                </li>
                <li>
                    <a href="http://127.0.0.1:5506/frontend/Admin%20UI/Hospital%20Page/hospitals.html" class="active"><span class="las la-procedures"></span>
                        <span>Hospitals</span></a>
                </li>
                <li>
                    <a href="http://127.0.0.1:5506/frontend/Admin%20UI/Appoints%20Page/appoints.html" class="active"><span class="las la-calendar-check"></span>
                        <span>Appoints</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                Appointments
            </h2>

            <div class="header-actions">
                <div class="search-wrapper">
                    <span class="las la-search"></span>
                    <input type="search" placeholder="Search appointments..." id="appointSearch">
                </div>
            </div>
        </header>

        <div class="appointments-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <span class="las la-calendar-check"></span>
                </div>
                <div class="stat-info">
                    <h3>Total Appointments</h3>
                    <p id="appointmentCount"></p>
                    <span class="stat-label">Total Appointments</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon pending">
                    <span class="las la-clock"></span>
                </div>
                <div class="stat-info">
                    <h3>Pending</h3>
                    <p id="pendingAppointmentCount"></p>
                    <span class="stat-label">Awaiting Confirmation</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon confirmed">
                    <span class="las la-check-circle"></span>
                </div>
                <div class="stat-info">
                    <h3>Confirmed</h3>
                    <p id="confirmedAppointmentCount"></p>
                    <span class="stat-label">Ready to Visit</span>
                </div>
            </div>
        </div>
        <div class="user-appointments">
            <div class="appointment-timeline">
            </div>
        </div>
        </main>
    </div>
    <script src="appoints.js"></script>
</body>
