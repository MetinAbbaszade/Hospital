<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAze Admin</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" href="Medical Snake.webp" type="image/x-icon">
</head>

<body>
    <input type="checkbox" id="nav-toggle">

    <div class="sidebar">
        <div class="sidebar-brand">
            <h1><span class="las la-star-of-life"></span> <span>MedAze</span></h1>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="" class="active"><span class="las la-igloo"></span>
                        <span>Dashboard</span></a>
                </li>
                <li>
                    <a href="" class="active"><span class="las la-users-cog"></span>
                        <span>User Profile</span></a>
                </li>
                <li>
                    <a href="" class="active"><span class="las la-procedures"></span>
                        <span>Hospitals</span></a>
                </li>
                <li>
                    <a href="" class="active"><span class="las la-calendar-check"></span>
                        <span>Appoints</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>

                Dashboard
            </h2>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here">
            </div>

            <div class="user-wrapper">
                <img src="Profil Photo.webp" width="40px" height="40px">
                <div>
                    <h4></h4>
                    <small>Admin</small>
                </div>
            </div>
        </header>

        <main>

            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1 id="user-count"></h1>
                        <span>Users</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1 id="hospital-count"></h1>
                        <span>Hospitals</span>
                    </div>
                    <div>
                        <span class="las la-hospital-symbol"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1 id="appointment-count"></h1>
                        <span>Appoints</span>
                    </div>
                    <div>
                        <span class="las la-user-check"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>$6k</h1>
                        <span>Income</span>
                    </div>
                    <div>
                        <span class="las la-coins"></span>
                    </div>
                </div>

            </div>

            <div class="recent-grid">
                <div class="projects">
                    <div class="card">
                        <div class="card-header">
                            <h3>Recent Appoints</h3>

                            <button>See all <span class="las la-arrow-right">
                                </span></button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table width="100%">
                                    <thead>
                                        <tr>
                                            <td>Patient Name</td>
                                            <td>Hospital</td>
                                            <td>Time</td>
                                            <td>Status</td>
                                        </tr>
                                    </thead>
                                    <tbody class="appoint-body">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="customers">
                    <div class="card">
                        <div class="card-header">
                            <h3>New Patients</h3>

                            <button>See all <span class="las la-arrow-right">
                                </span></button>
                        </div>
                        <div id="card-body">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./admin.js"></script>
</body>

</html>
