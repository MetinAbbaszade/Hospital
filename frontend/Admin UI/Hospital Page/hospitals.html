<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAze Hospitals</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="hospitals.css">
    <link rel="icon" href="Medical Snake.webp" type="image/x-icon">
</head>

<body>
    <input type="checkbox" id="nav-toggle">

    <div class="sidebar">
        <div class="sidebar-brand">
            <h1><span class="las la-star-of-life"></span> <span>MedAze</span></h1>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="" class="active"><span class="las la-igloo"></span>
                        <span>Dashboard</span></a>
                </li>
                <li>
                    <a href="" class="active"><span class="las la-users-cog"></span>
                        <span>User Profile</span></a>
                </li>
                <li>
                    <a href="" class="active"><span class="las la-procedures"></span>
                        <span>Hospitals</span></a>
                </li>
                <li>
                    <a href="" class="active"><span class="las la-calendar-check"></span>
                        <span>Appoints</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                Hospitals
            </h2>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search hospitals..." id="hospitalSearch">
            </div>

            <div class="add-button">
                <button id="addHospitalBtn">
                    <span class="las la-plus"></span>
                    Add Hospital
                </button>
            </div>
        </header>

        <main>
            <div class="hospital-list">
            </div>
        </main>
    </div>

    <!-- Add Hospital Modal -->
    <div id="addHospitalModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Yeni Xəstəxana Əlavə Et</h2>
                <span class="close">&times;</span>
            </div>
            <form id="addHospitalForm">
                <div class="form-group">
                    <label for="hospitalName">Xəstəxana Adı</label>
                    <input type="text" id="hospitalName" name="hospitalName" required>
                </div>
                <div class="form-group">
                    <label for="hospital-owner">Xəstəxana sahibini seçin</label>
                    <select id="hospital-owner" name="hospital-owner" required>
                        <option value="" disabled selected>Xəstəxana sahibini seçin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hospitalEmail">Xəstəxana Emaili</label>
                    <input type="email" id="hospitalEmail" name="hospitalEmail" required>
                </div>
                <div class="form-group">
                    <label for="address">Ünvan</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">Şəhər seçin</label>
                    <select id="city" name="city" required>
                        <option value="">Şəhər seçin</option>
                        <option value="Bakı">Bakı</option>
                        <option value="Gəncə">Gəncə</option>
                        <option value="Sumqayıt">Sumqayıt</option>
                        <option value="Mingəçevir">Mingəçevir</option>
                        <option value="Şəki">Şəki</option>
                        <option value="Şirvan">Şirvan</option>
                        <option value="Lənkəran">Lənkəran</option>
                        <option value="Naftalan">Naftalan</option>
                        <option value="Quba">Quba</option>
                        <option value="Qusar">Qusar</option>
                        <option value="Xaçmaz">Xaçmaz</option>
                        <option value="Zaqatala">Zaqatala</option>
                        <option value="Qax">Qax</option>
                        <option value="Ağcabədi">Ağcabədi</option>
                        <option value="Ağdam">Ağdam</option>
                        <option value="Bərdə">Bərdə</option>
                        <option value="Tərtər">Tərtər</option>
                        <option value="Yevlax">Yevlax</option>
                        <option value="Şamaxı">Şamaxı</option>
                        <option value="Salyan">Salyan</option>
                        <option value="Astara">Astara</option>
                        <option value="Masallı">Masallı</option>
                        <option value="Lerik">Lerik</option>
                        <option value="İmişli">İmişli</option>
                        <option value="Sabirabad">Sabirabad</option>
                        <option value="Zərdab">Zərdab</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="district">Rayon</label>
                    <select id="district" name="district" required>
                        <option value="" disabled>İlk öncə şəhər seçin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hospitalZipCode">Xəstəxana ZipCodu</label>
                    <input type="text" id="hospitalZipCode" name="hospitalZipCode" required>
                </div>
                <div class="form-group">
                    <label for="workingHours">İş Saatları</label>
                    <div class="working-hours-inputs">
                        <input type="time" id="openTime" name="openTime" required>
                        <span>-dan</span>
                        <input type="time" id="closeTime" name="closeTime" required>
                        <span>-dək</span>
                        <div class="checkbox-group">
                            <input type="checkbox" id="is24Hours" name="is24Hours">
                            <label for="is24Hours">24/7</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Telefon</label>
                    <input type="tel" id="phone" name="phone" pattern="[\+]?[0-9]{3,}" required>
                </div>
                <div class="form-group">
                    <label for="hospitalImage">Xəstəxana Şəkli</label>
                    <input type="file" id="hospitalImage" name="hospitalImage" accept="image/*" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Əlavə Et</button>
                    <button type="button" class="cancel-btn">Ləğv Et</button>
                </div>
            </form>
        </div>
    </div>

    <script src="hospitals.js"></script>
</body>

</html>
