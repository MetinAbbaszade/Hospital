<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAze User</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="user_ui.css">
    <link rel="icon" href="Medical Snake.webp" type="image/x-icon">
</head>
<body>
    <input type="checkbox" id="nav-toggle">

    <div class="sidebar">
        <div class="sidebar-brand">
            <h1><span class="las la-star-of-life"></span> <span>MedAze</span></h1>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="" class="active"><span class="las la-igloo"></span>
                    <span>User Profile</span></a>
                </li>
                <li>
                    <a href="" class="active"><span class="las la-procedures"></span>
                        <span>Hospitals</span></a>
                </li>
                <li>
                    <a href="" class="active"><span class="las la-calendar-check"></span>
                        <span>Appoints</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                User Profile
            </h2>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here">
            </div>

            <div class="user-wrapper">
                <img src="Profil Photo.webp" width="40px" height="40px" id="headerProfileImage">
                <div>
                    <h4 id="headerUsername">Vasif Yagubov</h4>
                    <small>User</small>
                </div>
            </div>
        </header>

        <main>
            <div class="recent-grid">
                <div class="profile-section">
                    <div class="card">
                        <div class="card-header">
                            <h3>Profile Information</h3>
                        </div>
                        <div class="card-body">
                            <div class="profile-info">
                                <div class="profile-image-container">
                                    <img src="Profil Photo.webp" alt="Profile Photo">
                                    <div class="image-upload">
                                        <label for="file-input">
                                            <span class="las la-camera"></span>
                                        </label>
                                        <input id="file-input" type="file" accept="image/*">
                                    </div>
                                </div>
                                <div class="profile-details">
                                    <div class="info-item">
                                        <span class="label">Full Name:</span>
                                        <span class="value">John Doe</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="label">Email:</span>
                                        <span class="value">john.doe@example.com</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="label">Phone:</span>
                                        <span class="value">+994 50 123 45 67</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="label">Address:</span>
                                        <span class="value">Baku, Azerbaijan</span>
                                    </div>
                                    <button class="edit-profile-btn">
                                        <span class="las la-edit"></span> Edit Profile
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="appointment-section">
                    <div class="card">
                        <div class="card-header">
                            <h3>Make an Appointment</h3>
                        </div>
                        <div class="card-body">
                            <form class="appointment-form">
                                <div class="form-group">
                                    <label>Select Hospital</label>
                                    <select required>
                                        <option value="">Choose Hospital</option>
                                        <option value="1">Central Hospital</option>
                                        <option value="2">Medical Plaza</option>
                                        <option value="3">City Hospital</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Select Doctor</label>
                                    <select required>
                                        <option value="">Choose Doctor</option>
                                        <option value="1">Dr. Smith - Cardiologist</option>
                                        <option value="2">Dr. Johnson - Neurologist</option>
                                        <option value="3">Dr. Williams - General</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Select Date</label>
                                    <input type="date" required>
                                </div>
                                <div class="form-group">
                                    <label>Select Time</label>
                                    <select required>
                                        <option value="">Choose Time</option>
                                        <option value="09:00">09:00</option>
                                        <option value="10:00">10:00</option>
                                        <option value="11:00">11:00</option>
                                        <option value="12:00">12:00</option>
                                    </select>
                                </div>
                                <button type="submit" class="submit-btn">
                                    <span class="las la-calendar-check"></span> Book Appointment
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="editProfileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Profile</h3>
                <span class="close-modal las la-times"></span>
            </div>
            <div class="modal-body">
                <form id="editProfileForm">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="editName" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="editEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="editPhone" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="editAddress" required>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span class="las la-save"></span> Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="user_ui.js"></script>
</body>
